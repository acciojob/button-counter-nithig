name: Acciojob Tests

on:
  push:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - uses: acciojob/acciojob-tests-action/.github/workflows/main-action.yml@main
        secrets: inherit
